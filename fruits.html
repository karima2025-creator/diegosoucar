<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Fruits - Diego Fruits</title>
    <!-- Préchargement des ressources critiques -->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fruits-section.css">
    <link rel="stylesheet" href="css/page-header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <div class="logo-text">
                    <span class="logo-name">Diego</span>
                    <span class="logo-subtitle">Soukar</span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="fruits.html" class="active">Fruits</a></li>
                <li><a href="apropos.html">À Propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- En-tête Asymétrique -->
    <div class="page-header fruits-header asymmetric-header" data-aos="fade-down" data-aos-duration="1000">
        <div class="header-content">
            <div class="header-text" data-aos="fade-right" data-aos-delay="300">
                <h1>Saveurs Fraîches<br>du Sénégal</h1>
            </div>
            <div class="header-icon-group">
                <i class="fas fa-apple-whole header-icon icon1" data-aos="zoom-in" data-aos-delay="500"></i>
                <i class="fas fa-lemon header-icon icon2" data-aos="zoom-in" data-aos-delay="700"></i>
                <i class="fas fa-seedling header-icon icon3" data-aos="zoom-in" data-aos-delay="900"></i>
            </div>
        </div>
    </div>

    <section class="fruits-section fruits-page" data-aos="fade-up" data-aos-duration="1200">
        <div class="fruits-container">
            <div class="fruits-grid">
                <!-- Mangue -->
                <div class="fruit-card" data-fruit="mangue" data-aos="flip-left" data-aos-delay="100" data-aos-duration="800">
                    <div class="fruit-image">
                        <img src="images/Mangue.jpeg" alt="Mangue">
                    </div>
                    <div class="fruit-info">
                        <h3>Mangue</h3>
                        <button class="view-details">Voir</button>
                    </div>
                </div>

                <!-- Banane -->
                <div class="fruit-card" data-fruit="banane" data-aos="flip-right" data-aos-delay="200" data-aos-duration="800">
                    <div class="fruit-image">
                        <img src="images/Banane.png" alt="Banane">
                    </div>
                    <div class="fruit-info">
                        <h3>Banane</h3>
                        <button class="view-details">Voir</button>
                    </div>
                </div>

                <!-- Orange -->
                <div class="fruit-card" data-fruit="orange" data-aos="flip-left" data-aos-delay="300" data-aos-duration="800">
                    <div class="fruit-image">
                        <img src="images/orange.jpg" alt="Orange">
                    </div>
                    <div class="fruit-info">
                        <h3>Orange</h3>
                        <button class="view-details">Voir</button>
                    </div>
                </div>

                <!-- Ananas -->
                <div class="fruit-card" data-fruit="ananas" data-aos="flip-right" data-aos-delay="400" data-aos-duration="800">
                    <div class="fruit-image">
                        <img src="images/ananas.jpg" alt="Ananas">
                    </div>
                    <div class="fruit-info">
                        <h3>Ananas</h3>
                        <button class="view-details">Voir</button>
                    </div>
                </div>

                <!-- Papaye -->
                <div class="fruit-card" data-fruit="papaye" data-aos="flip-left" data-aos-delay="500" data-aos-duration="800">
                    <div class="fruit-image">
                        <img src="images/papaye.jpg" alt="Papaye">
                    </div>
                    <div class="fruit-info">
                        <h3>Papaye</h3>
                        <button class="view-details">Voir</button>
                    </div>
                </div>

                <!-- Pastèque -->
                <div class="fruit-card" data-fruit="pasteque" data-aos="flip-right" data-aos-delay="600" data-aos-duration="800">
                    <div class="fruit-image">
                        <img src="images/Pastèque.jpg" alt="Pastèque">
                    </div>
                    <div class="fruit-info">
                        <h3>Pastèque</h3>
                        <button class="view-details">Voir</button>
                    </div>
                </div>

                <!-- Citron -->
                <div class="fruit-card" data-fruit="citron" data-aos="flip-left" data-aos-delay="700" data-aos-duration="800">
                    <div class="fruit-image">
                        <img src="images/citron.jpg" alt="Citron">
                    </div>
                    <div class="fruit-info">
                        <h3>Citron</h3>
                        <button class="view-details">Voir</button>
                    </div>
                </div>

                <!-- Pamplemousse -->
                <div class="fruit-card" data-fruit="pamplemousse" data-aos="flip-right" data-aos-delay="800" data-aos-duration="800">
                    <div class="fruit-image">
                        <img src="images/pamplemousse.jpg" alt="Pamplemousse">
                    </div>
                    <div class="fruit-info">
                        <h3>Pamplemousse</h3>
                        <button class="view-details">Voir</button>
                    </div>
                </div>

                <!-- Goyave -->
                <div class="fruit-card" data-fruit="goyave" data-aos="flip-left" data-aos-delay="900" data-aos-duration="800">
                    <div class="fruit-image">
                        <img src="images/goyave.jpg" alt="Goyave">
                    </div>
                    <div class="fruit-info">
                        <h3>Goyave</h3>
                        <button class="view-details">Voir</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modale unique pour tous les fruits -->
    <div class="fruit-modal" id="fruit-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-image"></div>
            <div class="modal-info">
                <h2 class="modal-title"></h2>
                <p class="price"></p>
                <p class="description"></p>
                <button class="order-button" data-phone="221789586031">Commander</button>
            </div>
        </div>
    </div>

    <!-- Scripts optimisés -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/fruits-section.js" defer></script>
    <script>
        // Initialisation de AOS après le chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true,
                offset: 100,
                mirror: true,
                anchorPlacement: 'top-bottom'
            });
        });
    </script>
</body>
</html>
